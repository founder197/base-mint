<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mint na Base</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
      background: #f7f7f7;
      text-align: center;
    }
    button {
      background: #0052ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    input {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Upload e Mint NFT (Base)</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Upload & Mint</button>
  <p id="status"></p>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const statusEl = document.getElementById('status');

    // Placeholder — o Vercel vai trocar esse texto pela variável NFT_STORAGE_KEY
    const NFT_STORAGE_KEY = "NFT_STORAGE_KEY_PLACEHOLDER";

    uploadBtn.addEventListener('click', async () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Selecione uma imagem primeiro!");
        return;
      }

      statusEl.textContent = "Fazendo upload no IPFS...";

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch("https://api.nft.storage/upload", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${NFT_STORAGE_KEY}`,
          },
          body: formData,
        });

        const data = await res.json();
        if (!data.ok) throw new Error("Falha no upload");

        const cid = data.value.cid;
        const ipfsUrl = `https://ipfs.io/ipfs/${cid}`;

        statusEl.innerHTML = `
          ✅ Upload feito com sucesso! <br>
          CID: ${cid} <br>
          <a href="${ipfsUrl}" target="_blank">Ver imagem no IPFS</a>
        `;

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Erro ao enviar: " + err.message;
      }
    });
  </script>
</body>
</html>
