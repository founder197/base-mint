<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload e Mint NFT (Base)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 12px;
    }
    h2 { margin-bottom: 6px; }
    input[type=file] {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      background: #fff;
    }
    button {
      background: #0052ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      max-width: 90%;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>Upload e Mint NFT (Base)</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Upload & Mint</button>
  <p id="status"></p>

  <script>
    // Este texto será trocado pela Vercel na hora do deploy
    const NFT_STORAGE_KEY = "NFT_STORAGE_KEY_PLACEHOLDER";

    const uploadBtn = document.getElementById('uploadBtn');
    const statusEl = document.getElementById('status');

    uploadBtn.addEventListener('click', async () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Selecione uma imagem primeiro!");
        return;
      }

      statusEl.textContent = "Fazendo upload no IPFS...";

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch("https://api.nft.storage/upload", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${NFT_STORAGE_KEY}`,
          },
          body: formData,
        });

        const data = await res.json();
        if (!data.ok) throw new Error("Falha no upload");

        const cid = data.value.cid;
        const ipfsUrl = `https://ipfs.io/ipfs/${cid}`;
        statusEl.innerHTML = `
          ✅ Upload feito com sucesso!<br>
          CID: ${cid}<br>
          <a href="${ipfsUrl}" target="_blank">Ver imagem no IPFS</a>
        `;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
