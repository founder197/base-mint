<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint NFT Multi-Rede</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <style>
    body {
      background: linear-gradient(135deg, #6366f1, #9333ea);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 w-11/12 sm:w-96 text-center shadow-xl">
    <h1 class="text-2xl font-bold mb-4">‚ú® Mint NFT Multi-Rede</h1>

    <button id="connectBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
      üîå Conectar Carteira
    </button>

    <div id="walletInfo" class="mt-3 text-sm opacity-80"></div>

    <input type="file" id="fileInput" accept="image/*" class="mt-6 block w-full text-sm text-gray-300
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-violet-50 file:text-violet-700
      hover:file:bg-violet-100
    " />

    <button id="mintBtn" class="mt-6 w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition disabled:opacity-50">
      Mint NFT
    </button>

    <p id="status" class="mt-4 text-sm opacity-90"></p>
  </div>

  <script>
    let provider, signer, userAddress;

    // Op√ß√µes universais de carteira
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            1: "https://rpc.ankr.com/eth",
            8453: "https://mainnet.base.org",
            137: "https://polygon-rpc.com",
            56: "https://bsc-dataseed.binance.org"
          }
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    async function connectWallet() {
      const status = document.getElementById("status");
      status.textContent = "üîç Procurando carteiras...";

      try {
        let instance;

        if (window.ethereum) {
          status.textContent = "ü¶ä Detectado MetaMask / Carteira injetada...";
          instance = window.ethereum;
          await instance.request({ method: 'eth_requestAccounts' });
        } else {
          status.textContent = "üì± Nenhuma carteira injetada ‚Äî abrindo WalletConnect...";
          instance = await web3Modal.connect();
        }

        provider = new ethers.BrowserProvider(instance);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();
        const network = await provider.getNetwork();

        document.getElementById("walletInfo").innerHTML =
          `‚úÖ Conectado: <b>${userAddress.slice(0, 6)}...${userAddress.slice(-4)}</b><br>üåê Rede: ${network.name}`;
        status.textContent = "";
      } catch (err) {
        console.warn("Erro ao conectar:", err);
        if (err.message.includes("User closed modal")) {
          status.textContent = "‚ùå Conex√£o cancelada pelo usu√°rio.";
        } else {
          status.textContent = "‚ö†Ô∏è Nenhuma carteira detectada. Use navegador com Web3 (MetaMask, Coinbase, Trust, Brave).";
        }
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);

    // Fun√ß√£o de Mint (simula√ß√£o)
    document.getElementById("mintBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Selecione uma imagem primeiro!");
      if (!signer) return alert("Conecte sua carteira primeiro!");

      document.getElementById("status").textContent = "üöÄ Enviando e mintando NFT...";

      // Simula√ß√£o do mint (em breve adicionaremos NFT real)
      await new Promise(r => setTimeout(r, 2000));

      document.getElementById("status").innerHTML = `
        ‚úÖ NFT criado com sucesso!<br>
        <span class="text-xs">(Simula√ß√£o ‚Äî pronto pra integra√ß√£o com Base Mainnet e IPFS)</span>
      `;
    });
  </script>
</body>
</html>
