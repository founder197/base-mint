<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint NFT EVM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <style>
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 w-11/12 sm:w-96 text-center shadow-xl">
    <h1 class="text-2xl font-bold mb-4">âœ¨ Mint NFT Multi-Rede</h1>

    <button id="connectBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
      Conectar Carteira
    </button>

    <div id="walletInfo" class="mt-3 text-sm opacity-80"></div>

    <input type="file" id="fileInput" accept="image/*" class="mt-6 block w-full text-sm text-gray-300
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-violet-50 file:text-violet-700
      hover:file:bg-violet-100
    " />

    <button id="mintBtn" class="mt-6 w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition disabled:opacity-50">
      Mint NFT
    </button>

    <p id="status" class="mt-4 text-sm opacity-90"></p>
  </div>

  <script>
    let provider, signer, userAddress;

    // Inicializa Web3Modal
    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions: {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            infuraId: "YOUR_INFURA_ID" // opcional, apenas para redes EVM pÃºblicas
          }
        }
      }
    });

    // Conectar carteira
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.BrowserProvider(instance);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();

        const network = await provider.getNetwork();
        document.getElementById("walletInfo").innerHTML =
          `ðŸŸ¢ ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}<br>ðŸŒ ${network.name}`;
      } catch (err) {
        console.error(err);
      }
    });

    // FunÃ§Ã£o de Mint (exemplo genÃ©rico â€” apenas simulaÃ§Ã£o por enquanto)
    document.getElementById("mintBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Selecione uma imagem primeiro!");
      if (!signer) return alert("Conecte sua carteira primeiro!");

      document.getElementById("status").textContent = "ðŸš€ Enviando e mintando NFT...";

      // Aqui vocÃª pode integrar com NFT.Storage, Pinata, etc.
      await new Promise(r => setTimeout(r, 2000)); // SimulaÃ§Ã£o

      document.getElementById("status").innerHTML = `
        âœ… NFT criado com sucesso!<br>
        (SimulaÃ§Ã£o)<br>
        <span class="text-xs">Em breve: integraÃ§Ã£o com IPFS e contrato real.</span>
      `;
    });
  </script>
</body>
</html>
